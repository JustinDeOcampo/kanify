<!DOCTYPE html>
<html>

<head>
  <title>Kanify</title>
  <style>
    body {
      font-size: 14px;
      min-height: 100px;
      min-width: 250px;

    }

    input[type="text"] {
      width: 250px;
      border-radius: 4px;
      border-width: 1px;
    }

    h1 {
      text-align: center;
    }

    .Input-Container {
      display: flex;
      flex: 1;
      margin-bottom: 2.5%;
      flex-direction: column;
      align-items: center;
      border-top: 3px solid pink;
    }



    .label {
      color: grey;
      font-size: 12px;
      margin-top: 5px;
    }

    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 25px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 17px;
      width: 17px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: pink;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px pink;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(35px);
      -ms-transform: translateX(35px);
      transform: translateX(35px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .root {
      display: flex;
      flex-direction: column;
    }

    .Kanify {
      box-shadow: inset 0px 1px 0px 0px #ffffff;
      background: linear-gradient(to bottom, #f9f9f9 5%, #e9e9e9 100%);
      background-color: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      display: inline-block;
      cursor: pointer;
      color: black;
      font-family: Arial;
      font-size: 15px;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #ffffff;
      margin: 10px
    }

    .Kanify:hover {
      background: linear-gradient(to bottom, #e9e9e9 5%, #f9f9f9 100%);
      background-color: #e9e9e9;
    }

    .Kanify:active {
      position: relative;
      top: 1px;
    }

    .control {
      color: grey;
    }

    .Version-Container {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root" class="root">
    <h1>Kanify</h1>
    <div class="Input-Container" id="Input-Container">

    </div>
    <div class="Version-Container">
      <label class="label">V 1.0.0</label>
    </div>

    <script type="module" src="./popup_scripts/popup.js" charset="utf-8"></script>
  </div>
</body>

</html>
